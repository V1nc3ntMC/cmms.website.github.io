<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		
		<style>
		    /* --------------- Search Bar --------------- */
		    
		    /* Add a black background color to the top navigation bar */
		    .topnav {
		        overflow: hidder;
		        background-color: #e9e9e9;
		    }
		    
		    /* Style the links inside the navigation bar */
		    .topnav a {
		        float: left;
		        display: block;
		        color: black;
		        text-align: center;
		        padding: 14px 16px;
		        text-decoration: none;
		        font-size: 17px;
		    }
		    
		    /* Change the color of links on hover */
		    .topnav a:hover {
		        background-color: #ddd;
		        color: black;
		    }
		    
		    /* Style the "active" element to highlight the current page */
		    .topnav a.active {
		        background-color: #2196F3;
		        color: white;
		    }
		    
		    /* Style the search box inside the navigation bar */
		    .topnav input[type=text] {
		        float: right;
		        padding: 6px;
		        border: none;
		        margin-top: 8px;
		        margin-right: 16px;
		        font-size: 17px;
		    }
		    
		    /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
		    @media screen and (max-width: 600px) {
		        .topnav a, .topnav input[type=text] {
		            float: none;
		            display: block;
		            text-align: left;
		            width: 100%;
		            margin: 0;
		            padding: 14px;
		        }
		        .topnav input[type=text] {
		            border: 1px solid #ccc;
		        }
		    }
		    
		    /* Style for search button */
		    .topnav a, .topnav input[type=text], .topnav .search-container {
		        float: none;
		        display: block;
		        text-align: left;
		        width: 100%;
		        margin: 0;
		        padding: 14px;
		    }
		</style>
	</head>
	<body>
	    <div class="topnav">
	        <a class="active" href="https://vincentochoa2007.github.io/cmms.website.github.io/index.html">Home</a>

	        <a href="https://vincentochoa2007.github.io/cmms.website.github.io/social.html">Social Media</a>
	        <div class="search-container">
	            <form action="https://vincentochoa2007.github.io/cmms.website.github.io/search.php">
	                <input type="text" placeholder="Search..." name="search">
	                <button type="submit">
	                    <i class="fafa-search">Search</i>
	                </button>
	            </form>
	        </div>
	    </div>
	</body>
</html>
